name: CI

on: 
  pull_request:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
            enable-cache: true
            cache-dependency-glob: "uv.lock"

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run formatter
        run: make fmt.check

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test

      - name: Build the project
        run: make build

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Start Services
        run: |
          docker compose up -d backend postgres
          sleep 10

      - name: Run Postman Collection
        run: |
          newman run $(pwd)/tests/postman_auth_tests.json

      - name: Stop Services
        run: |
          docker compose down

      - name: Docker login
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "disk0dancer" --password-stdin

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/arm64,linux/amd64 --push -t disk0dancer/copilot-api:latest .
